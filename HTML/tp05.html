<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Fiche d'inscription</h1>
    <form>
      <p>
        <label for="nom">Nom :</label
        ><input id="nom" type="text" placeholder="Saisisez votre nom" />
      </p>
      <p>
        <label for="prénom">Prénom :</label>
        <input id="prénom" type="text" placeholder="Saisisez votre prénom"/>
      </p>
      <p>
        <label for="lieu">Lieu de naissance:</label>
        <input
          id="lieu"
          type="text"
          placeholder="Saisisez votre lieu de naissance"
        />
      </p>
      <p>
        <label>Date de naissance :</label>
        <input type="date" />
      </p>
      <p>
        <label> Pays : </label>
        <select>
          <option>France</option>
          <option>Maroc</option>
          <option>Italie</option>
        </select>
      </p>

      <p>
        <label>Civilité :</label><br />
        <input name="Civilite"type="radio" />Mme<br />
        <input name="Civilite" type="radio" />Mr<br />
        <input name="Civilite" type="radio" />Mlle<br />
      </p>
      <p>
        <label for="mbac">Pourcentage ou Moyenne en bac : </label>
        <input type="number" id="mbac" /></p>
      </p>
      <p>
        <label> Formation : </label>
        <select>
          <option>Informatique</option>
          <option>Commerce</option>
          <option>Chimie</option>
        </select>
      </p>
      <p>
        <label for="formation">Autre choix de formation:</label><br>
        Informatique<input type="checkbox" name="" id=""><br>
        Commerce<input type="checkbox" name="" id=""><br>
        Chimie<input type="checkbox" name="" id=""><br>
      </p>
      <p>
        <label for="email">Email : </label>
        <input id="email" type="email" placeholder="Ex : Nomprenom@gmail.com" />
      </p>
      <p>
        <p><label for="tel">Numéro télephone : </label>
            <input type="number" id="tel" maxlength="10"/></p>
      </p>
      <p>
    
        <label for="lm">Lettre de motivation</label>
        <textarea id="lm"></textarea>
      </p>
      <p><input type="submit" value="Soumettre" /></p>
    </form>
  </body>
</html>
