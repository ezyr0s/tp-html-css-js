<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Fiche d'inscription pour les étudiants</h3>
    <form id="inscription">
      <span id="formError"></span><br />
      <span id="formErrorNom"></span><br />
      <input type="text" id="nom" placeholder="Nom" /> <br />
      <input type="text" id="prenom" placeholder="Prénom" /><br />
      <span id="formErrorAge"></span><br />
      <input type="text" id="age" placeholder="Age" /><br />
      <span id="formErrorGenre"></span><br />
      <input
        type="text"
        id="genre"
        placeholder="Genre (H ou F ou None)"
      /><br />
      <span id="formErrorPays"></span><br />
      <input type="text" id="pays" placeholder="Pays d'origine" /><br />
      <input type="text" id="option" placeholder="Option" /><br />
      <input
        type="textarea"
        id="listeCours"
        placeholder="Liste des cours"
      /><br /><br />
      <input type="submit" value="Valider" id="submit" />
    </form>
    <table id="tableauEtudiant" border="1">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Age</th>
          <th>Genre</th>
          <th>Pays</th>
          <th>Option</th>
          <th>Liste des cours</th>
        </tr>
      </thead>
      <tbody id="tableauEtudiants"></tbody>
    </table>

    <script src="./tp27.js"></script>
  </body>
</html>
